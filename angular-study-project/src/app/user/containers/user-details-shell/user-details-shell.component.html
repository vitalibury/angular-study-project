<mat-chip-list aria-label="user details" class="chip-list" *ngIf="(user$ | async) as user">
  <mat-chip class="chip" color="primary" selected>{{user.firstName}} {{user.lastName}}</mat-chip>
</mat-chip-list>

<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    mat-tab-link
    *ngFor="let link of detailsLinks"
    routerLink="{{link.link}}"
    [active]="activeLinkIndex == link.index"
    routerLinkActive="active"
    >{{ link.label }}
  </a>
</nav>
<router-outlet></router-outlet>
