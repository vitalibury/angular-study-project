<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="№">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ row.id + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">
      {{ row.firstName | fullName: row.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
    <td mat-cell *matCellDef="let row">{{ row.age }}</td>
  </ng-container>

  <ng-container matColumnDef="addresses">
    <th mat-header-cell *matHeaderCellDef>Addresses</th>
    <td mat-cell *matCellDef="let row">
      <div *ngFor="let address of row.addresses">
        {{ address.city }} {{ address.address }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
    <td mat-cell *matCellDef="let row">{{ row.company }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageSize]="pageUsersCount"
  aria-label="Select page"
  [hidePageSize]="true"
></mat-paginator>
