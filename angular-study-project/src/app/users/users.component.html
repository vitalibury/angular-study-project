<mat-toolbar class="first-component-header" color="accent">
  <h3>First Component</h3>
</mat-toolbar>

<button mat-raised-button class='show-hide-btn' color="primary" (click)='showHideDeactivated()'>{{isShowDeactivated ? 'Показать активных' : 'Показать всех'}}</button>

<div class="users">  
  <mat-card class="user-card" *ngFor="let user of users" [ngClass]="{hide: (!user.activated && !isShowDeactivated)}">
    <mat-card-subtitle class="activated" [ngStyle]="{'color': user.activated ? 'lightgreen' : 'white'}">{{user.activated ? 'Active' : 'Non-Active'}}</mat-card-subtitle>
    <mat-card-title-group >
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.age}} years</mat-card-subtitle>
    </mat-card-title-group>
    <!-- <mat-card-content>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-stroked-button (click)='deactivateUser(user)'>Deactivate</button>
    </mat-card-actions>
  </mat-card>
</div>
